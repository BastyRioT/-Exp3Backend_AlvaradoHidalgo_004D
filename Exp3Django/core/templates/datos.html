<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link href="{%static 'css/estilos.css'%}" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="{%static 'img/Icono.png'%}">
    <title>Datos Registro</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light baralign">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="inicio.html">
            <img src="{%static 'img/Icono.png'%}" width="70" height="60">
        </a>

        <div class="collapse navbar-collapse" id="opciones">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="inicio.html"><img src="{%static 'img/blue.png'%}" width="33" height="33"
                            alt="">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="datos.html"><img src="{%static 'img/pink.png'%}" width="35"
                            height="35">Datos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html"><img src="{%static 'img/Pac-man.png'%}" width="33"
                            height="33" alt="">Galería Fotográfica</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="form_registro.html"><img src="{%static 'img/aku aku.png'%}" width="35"
                            height="35">Regístrate</a>
                </li>
            </ul>
        </div>
    </nav><br><br>
    <div>
        <h1 style="text-align: center;">Listado de Usuarios Registrados</h1>
    </div><br>
    <div>
        <table class="table">
            <tr>
                <td style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Correo Electronico</td>
                <td style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Usuario</td>
                <td style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Contraseña</td>
                <td style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Fecha de Nacimiento</td>
            </tr>
            {% for re in registros %}
            <tr>
                <td> {{re.correo}} </td>
                <td> {{re.usuario}} </td>
                <td> {{re.contraseña}} </td>
                <td> {{re.fchnac}} </td>
            </tr>
            {% endfor %}
        </table>

    </div>

</body>

</html>
