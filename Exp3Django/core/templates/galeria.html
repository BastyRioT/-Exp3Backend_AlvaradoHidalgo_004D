<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  {% load static %}
  <link href="{%static 'css/estilos.css'%}" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link rel="shortcut icon" href="{%static 'img/Icono.png'%}">
  <title>Galería Fotográfica</title>
</head>

<body>
  <!--Barra de navegación-->
  <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light baralign">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="inicio.html">
      <img src="{%static 'img/Icono.png'%}" width="70" height="60">
    </a>

    <div class="collapse navbar-collapse" id="opciones">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="inicio.html"><img src="{%static 'img/blue.png'%}" width="33" height="33"
              alt="">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="datos.html"><img src="{%static 'img/pink.png'%}" width="35" height="35">Datos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="galeria.html"><img src="{%static 'img/Pac-man.png'%}" width="33" height="33"
              alt="">Galería Fotográfica</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <a class="nav-link" href="form_registro.html"><img src="{%static 'img/aku aku.png'%}" width="35"
            height="35">Regístrate</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Container Galería fotografía-->
  <div class="container gallery-container">
    <hr>
    <h1 style="font-family: Gaming; font-size: 2em;">Galeria Fotográfica</h1><br>
    <p style="text-align: center; font-family: Gamer;">Aquí encontrarás algunos juegos que podrás disfrutar.
    </p>
    <div class="tz-gallery">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <a class="lightbox" href="{%static 'img/foto2.jpg'%}">
            <img src="{%static 'img/lol.jpg'%}" alt="League of Legends">
          </a>
        </div>
        <div class="col-sm-6 col-md-4">
          <a class="lightbox" href="{%static 'img/foto8.jpg'%}">
            <img src="{%static 'img/apexlegends.jpg'%}" alt="Apex Legends">
          </a>
        </div>
        <div class="col-sm-12 col-md-4">
          <a class="lightbox" href="{%static 'img/foto10.jpg'%}">
            <img src="{%static 'img/fortnite.jpg'%}" alt="Fortnite">
          </a>
        </div>
        <div class="col-sm-6 col-md-4">
          <a class="lightbox" href="{%static 'img/foto6.jpg'%}">
            <img src="{%static 'img/csgo.jpg'%}" alt="Counter-Strike: Global Offensive">
          </a>
        </div>
        <div class="col-sm-6 col-md-4">
          <a class="lightbox" href="{%static 'img/foto4.jpg'%}">
            <img src="{%static 'img/valorant.jpg'%}" alt="Valorant">
          </a>
        </div>
        <div class="col-sm-6 col-md-4">
          <a class="lightbox" href="{%static 'img/foto12.jpg'%}">
            <img src="{%static 'img/codbocw.jpg'%}" alt="Call of Duty: Black Ops Cold War">
          </a>
        </div>
      </div>
    </div>
  </div>
  <!--Javascript-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script> baguetteBox.run('.tz-gallery');</script>
  <!--Footer-->
  <footer>
    <hr>
    <p>Página web creada por: Bastián Alvarado y Yanara Hidalgo. @Copyrigth Derechos reservados.</p>
    <div><img src="{%static 'img/face.png'%}" width="70px" alt="Facebook"></a>
      <img src="{%static 'img/insta.png'%}" width="70px" alt="Instagram"></a>
      <a href="https://github.com/BastyRioT/-Exp3Backend_AlvaradoHidalgo_004D" target="_blank"><img
          src="{%static 'img/github.png'%}" width="70px" alt="GitHub"></a>
    </div>
  </footer>
</body>

</html>
